<!-- Back to Top Code -->
<script>
  $(document).ready(function () {
    // hide #back-top first
    $("#back-top").hide();

    // fade in #back-top
    $(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
          $("#back-top").fadeIn();
        } else {
          $("#back-top").fadeOut();
        }
      });

      // scroll body to 0px on click
      $("#back-top a").click(function () {
        $("body,html").animate(
          {
            scrollTop: 0,
          },
          800
        );
        return false;
      });
    });
  });
</script><!--  End Back to Top Code  -->

<script>
  $(document).ready(function () {

<script>
  var images = document.querySelectorAll("img[lazy-src]");

  var listener;

  window.addEventListener(
    "scroll",
    (listener = function () {
      for (var i = 0; i < images.length; i++) {
        var image = images[i];
        var scrollTop =
          document.body.scrollTop + document.documentElement.scrollTop;
        var clientHeight = window.innerHeight;
        if (
          !image.src &&
          image.getBoundingClientRect().top < scrollTop + clientHeight
        ) {
          image.src = image.getAttribute("lazy-src") + "?" + Math.random();
        }
      }
    })
  );
  window.addEventListener("load", listener);
</script>

<!--  header on scroll  -->
<script>

myID = document.getElementById("myID");

var myScrollFunc = function() {
  var y = window.scrollY;
  if (y >= 1) {
    myID.className = "header-overlay show"
  } else {
    myID.className = "header-overlay hide"
  }
};

window.addEventListener("scroll", myScrollFunc);
</script>
